<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Suhaib Store</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="wrap topbar">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Logo" />
      <div>
        <h1>Admin</h1>
        <div class="tagline">إضافة منتجات عبر Firebase</div>
      </div>
    </a>
    <div class="controls">
      <button id="logoutBtn" style="display:none;">Logout</button>
      <a href="index.html" style="text-decoration:none;">الرجوع للموقع</a>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="needCfg" class="cardbox" style="display:none;"></div>

  <div id="loginBox" class="cardbox">
    <h3 style="margin:0 0 10px 0;">تسجيل دخول الأدمن</h3>
    <div class="row">
      <div>
        <div class="small">Email</div>
        <input id="email" placeholder="admin@email.com" />
      </div>
      <div>
        <div class="small">Password</div>
        <input id="password" type="password" placeholder="********" />
      </div>
    </div>
    <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;">
      <button id="loginBtn">Login</button>
      <span class="hint" id="loginStatus"></span>
    </div>
  </div>

  <div id="adminBox" class="cardbox" style="display:none;margin-top:14px;">
    <h3 style="margin:0 0 10px 0;">إضافة منتج</h3>
    <form id="form">
      <div class="row">
        <div>
          <div class="small">اسم المنتج (عربي)</div>
          <input id="title_ar" required />
        </div>
        <div>
          <div class="small">Product title (English)</div>
          <input id="title_en" required />
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div>
          <div class="small">السعر</div>
          <input id="price" placeholder="مثال: 15$" />
        </div>
        <div>
          <div class="small">التصنيف</div>
          <input id="category" placeholder="مثال: ChatGPT / Canva" />
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div>
          <div class="small">وصف (عربي)</div>
          <textarea id="desc_ar" rows="4"></textarea>
        </div>
        <div>
          <div class="small">Description (English)</div>
          <textarea id="desc_en" rows="4"></textarea>
        </div>
      </div>

      <div style="margin-top:10px;">
        <div class="small">صورة المنتج</div>
        <input id="image" type="file" accept="image/*" />
        <div class="hint">الصورة تنرفع على Firebase Storage</div>
      </div>

      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
        <label style="display:flex;gap:8px;align-items:center;">
          <input type="checkbox" id="featured" />
          <span>Featured</span>
        </label>
        <button type="submit">حفظ</button>
        <span class="hint" id="status"></span>
      </div>
    </form>

    <hr />
    <h3 style="margin:0 0 10px 0;">المنتجات الحالية</h3>
    <div id="products" class="grid"></div>
  </div>
</main>

<script src="store-config.js"></script>
<script src="firebase-config.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
