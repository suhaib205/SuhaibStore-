<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suhaib Store</title>
  <link rel="icon" href="logo.png" />
  <meta property="og:title" content="Suhaib Store" />
  <meta property="og:image" content="logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="wrap topbar">
    <a class="brand" href="#">
      <img src="logo.png" alt="Logo" />
      <div>
        <h1 id="storeName">Suhaib Store</h1>
        <div class="tagline" id="tagline"></div>
      </div>
    </a>

    <div class="controls">
      <input id="search" placeholder="ابحث عن منتج..." />
      <select id="category">
        <option value="all">كل التصنيفات</option>
      </select>
      <button id="langBtn">English</button>
      <a href="admin.html" style="text-decoration:none;">Admin</a>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="hint" id="firebaseHint" style="display:none;"></div>
  <div id="list" class="grid"></div>
  <div class="hint" id="empty" style="display:none;"></div>
</main>

<footer class="wrap">
  © <span id="year"></span> <span id="storeName2">Suhaib Store</span>
</footer>

<script src="store-config.js"></script>
<script src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
